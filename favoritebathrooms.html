<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                animation: {
    blob: "blob 9s infinite",
  },
  keyframes: {
    blob: {
      "0%": {
        transform: "translate(0px, 0px) scale(1)",
      },
      "30%": {
        transform: "translate(30px, 50px) scale(1.1)",
      },
      "80%": {
        transform: "translate(-20px, 70px) scale(0.9)",
      },
      "100%": {
        transform: "tranlate(0px, 0px) scale(1)",
      },
    },
  },
},
},
}
      </script>
    <title>Document</title>
</head>
<body>
    <div class="bg-gradient-to-br from-pink-100 to-white-600 p-6  min-h-screen flex items-center justify-center px-16">
        <div class="relative w-full max-w-lg">
          <div class="logo">
            <img src="https://pbs.twimg.com/media/FS-ePJdWUAM1XUc?format=png&name=medium" alt="logo">
            <div class="absolute top-0 -right-4 w-72 h-72 bg-red-300 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-2000"></div>
            <div class="absolute -bottom-8 left-20 w-72 h-72 bg-yellow-600 rounded-full mix-blend-multiply filter blur-xl opacity-70 animate-blob animation-delay-4000"></div>
         
    <header>
        <a href="./index.html">Here is a link to the home page</a>
    </header>
    <div id="favorites" style="height: 400px; width: 400px;">
    <h1>My favorite bathrooms!</h1>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/favorites.js"></script>
</div>
</div>
</body>
</html>
