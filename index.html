<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <title>Safe Haven Bathrooms</title>
  </head>

  <body>
    <!-- Navigation to favorite bathrooms page -->
    <header>
      <a href="./favoritebathrooms.html"
        >Here is a link to the favorite bathrooms page</a
      >
    </header>
    <section class="hero">
      <div class="hero-body">
        <div class="container">
          <h1 class="has-text-primary">Search for Bathrooms</h1>
          <div class="field">
            <p class="control has-icons-left has-icons-right">
              <input
                class="input"
                type="text"
                style="width: 25%"
                placeholder="location"
              />
              <span class="icon is-small is-left">
                <i class="fa-regular fa-location-dot"></i>
              </span>
            </p>
          </div>
          <div>
            <label class="checkbox">
              <input id="Unisex" type="checkbox" />
              Unisex
            </label>
            <label class="checkbox">
              <input id="Accessible" type="checkbox" />
              Accessible
            </label>
          </div>
          <div>
            <button class="button is-primary">Find Bathrooms</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Placeholder div for Google Maps - renders on page load -->
    <div id="flush" style="height: 400px; width: 400px"></div>

    <!-- New placeholder div for results -->
    <div id="results"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script
      async
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD4lXBd-dHyZAy38GTGB99wwHqPgpS9JuI&callback=initGoogle"
    ></script>
  </body>
</html>
