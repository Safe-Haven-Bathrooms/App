<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <title>Safe Haven Bathrooms</title>
</head>

<body>
    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <h1 class="has-text-primary">Search for Bathrooms</h1>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        <input class="input" type="text" style="width: 25%" placeholder="location">
                        <span class="icon is-small is-left">
                            <i class="fa-regular fa-location-dot"></i>
                        </span>
                    </p>
                </div>
                <div>
                    <label class="checkbox">
                        <input id="family" type="checkbox">
                        Family
                    </label>
                    <label class="checkbox">
                        <input id="Unisex" type="checkbox">
                        Unisex
                    </label>
                    <label class="checkbox">
                        <input id="Accessible" type="checkbox">
                        Accessible
                    </label>
                </div>
                <div>
                    <button class="button is-primary">Find Bathrooms</button>
                </div>
            </div>
        </div>
    </section>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script> 
</body>

</html>
