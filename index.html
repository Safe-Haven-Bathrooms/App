<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <title>Safe Haven Bathrooms</title>
</head>

<body>

    <div id="search-area">
        <div class="field">
            <p class="control has-icons-left has-icons-right">
            <input class="input" type="email" placeholder="location">
            <span class="icon is-small is-left">
                <i class="fa-solid fa-location-dot"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fa-solid fa-location-dot"></i>
            </span>
            </p>
        </div>
        <label class="checkbox" id="family">
            <input type="checkbox">
            Family
        </label>
        <label class="checkbox" id="unisex">
            <input type="checkbox">
            Unisex
        </label>
        <label class="checkbox" id="accessible">
            <input type="checkbox">
            Accessible
        </label>
        <button class="button">Find Bathrooms</button>
    </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./assets/js/script.js"></script> 
</body>

</html>
